<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Crop</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="main-container" x-data="{ sidebarOpen: false }">
        <!-- Toggle Button -->
        <button class="toggle-btn" @click="sidebarOpen = !sidebarOpen">
            &#9776; <!-- This is the hamburger icon -->
        </button>

        <!-- Left Sidebar Navigation -->
        <nav class="sidebar" :class="{ 'hidden': !sidebarOpen }">
            <ul>
                <li><a href="crop-analysis.index.html">Crop Analysis</a></li>
                <li><a href="machinery-analysis.index.html">Machinery Analysis</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="task-appointment.index.html">Task Appointment</a></li>
                <li><a href="crop-inventory.html">Crop Inventory</a></li>
                <li><a href="about-agricop.html">About Agri-Crop Insight</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="content">
            <header>
                <h1>AgriCrop Insight</h1>
            </header>
            <div class="features">
                <div class="feature-item" @click="window.location.href = 'crop-analysis.index.html'">
                    <img src="../images/download.jpeg" alt="Crop Analysis">
                    <p>Crop Analysis</p>
                </div>
                <div class="feature-item" @click="window.location.href = 'machinery-analysis.index.html'">
                    <img src="../images/Machinery.jpeg" alt="Machinery Analysis">
                    <p>Machinery Analysis</p>
                </div>
                <div class="feature-item" @click="window.location.href = 'profile.html'">
                    <img src="../images/Profile.png" alt="Profile">
                    <p>Profile</p>
                </div>
                <div class="feature-item" @click="window.location.href = 'task-appointment.index.html'">
                    <img src="../images/Task.png" alt="Task Appointment">
                    <p>Task Appointment</p>
                </div>
                <div class="feature-item" @click="window.location.href = 'crop-inventory.html'">
                    <img src="../images/crop inventory.jpeg" alt="Crop Inventory">
                    <p>Crop Inventory</p>
                </div>
                <div class="feature-item" @click="window.location.href = 'about-agricop.html'">
                    <img src="../images/about-agricop.jpeg" alt="About Agri-Crop Insight">
                    <p>About Agri-Crop Insight</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Agri-Crop Insight. All rights reserved.</p>
        </footer>
    </div>
